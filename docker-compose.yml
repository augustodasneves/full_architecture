version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: support_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  emulator-sql:
    image: mcr.microsoft.com/azure-sql-edge
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Password123!"
    ports:
      - "1433:1433"

  servicebus-emulator:
    image: mcr.microsoft.com/azure-messaging/servicebus-emulator:latest
    environment:
      SQL_SERVER: emulator-sql
      MSSQL_SA_PASSWORD: "Password123!"
      ACCEPT_EULA: "Y"
    ports:
      - "5672:5672"
    volumes:
      - ./ServiceBusConfig.json:/ServiceBus_Emulator/ConfigFiles/Config.json
    depends_on:
      - emulator-sql

  api:
    build:
      context: .
      dockerfile: SupportAgent.Api/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=support_db;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379
      - ConnectionStrings__ServiceBus=Endpoint=sb://servicebus-emulator;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=VGhpcyBpcyBhIHNhbXBsZSBrZXkgZm9yIHRoZSBlbXVsYXRvci4=;UseDevelopmentEmulator=true;
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://*:80
    ports:
      - "8080:80"
    depends_on:
      - postgres
      - redis
      - servicebus-emulator
    restart: on-failure

  worker:
    build:
      context: .
      dockerfile: SupportAgent.Worker/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=support_db;Username=postgres;Password=postgres
      - ConnectionStrings__ServiceBus=Endpoint=sb://localhost;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=VGhpcyBpcyBhIHNhbXBsZSBrZXkgZm9yIHRoZSBlbXVsYXRvci4=;UseDevelopmentEmulator=true;
    depends_on:
      - postgres
      - servicebus-emulator
    restart: on-failure

volumes:
  postgres_data:
