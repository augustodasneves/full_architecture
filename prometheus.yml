global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'whatsapp-proxy-api'
    static_configs:
      - targets: ['whatsapp-proxy-api:8080']
    metrics_path: '/metrics'

  - job_name: 'aichat-service'
    static_configs:
      - targets: ['aichat-service:8080']
    metrics_path: '/metrics'

  - job_name: 'user-account-api'
    static_configs:
      - targets: ['user-account-api:8080']
    metrics_path: '/metrics'

  - job_name: 'baileys-whatsapp-service'
    static_configs:
      - targets: ['baileys-whatsapp-service:3000']
    metrics_path: '/metrics'

  - job_name: 'pii-update-worker'
    static_configs:
      - targets: ['pii-update-worker:8080']
    metrics_path: '/metrics'
